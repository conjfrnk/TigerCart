name: Python Linting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Pylint
        run: |
          python -m pip install --upgrade pip
          pip install pylint

      - name: Run Pylint
        id: pylint
        run: |
          # Run pylint on all Python files and capture the output
          pylint_output=$(pylint $(find . -name "*.py"))
          
          # Output the complete pylint report to the GitHub Actions log
          echo "$pylint_output"
          
          # Extract the pylint score from the output
          pylint_score=$(echo "$pylint_output" | tail -2 | head -1 | awk '{print $7}')
          
          # Export the pylint score to GitHub Actions environment variable
          echo "pylint_score=$pylint_score" >> $GITHUB_ENV
        shell: bash

      - name: Check Pylint Score
        if: ${{ env.pylint_score != '10.00' }}
        run: |
          echo "Pylint score is not 10.00. Failing the workflow."
          exit 1
