<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TigerCart{% endblock %}</title>
    <!-- Include any common CSS here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start
        }

        h1 {
            font-size: 3em;
            color: #ff5722;
            margin-bottom: 20px;
        }

        /* Style for the back arrow */
        .back-arrow {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 60px; 
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%; 
            display: flex; 
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .back-arrow img {
            display: block;
        }

        /* Center content and add top margin */
        .content-wrapper {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
            align-items: flex-start;
            min-width: 300px;
            width: 60%; /* ADJUST THIS FOR CLEANER LOOK??? */
            max-width: 800px; 
        }

        /* Center list items and remove bullets */
        .content-wrapper ul {
            list-style-type: none;
            padding: 0;
        }

        .content-wrapper li {
            margin: 10px 0;
        }

        /* Style buttons and links */
        .content-wrapper button, .content-wrapper a {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .content-wrapper button.delete-button {
            background-color: #dc3545; /* Red color */
            color: white;
        }

        .content-wrapper button.delete-button:hover {
            background-color: #c82333;
        }

        .content-wrapper button:hover, .content-wrapper a:hover {
            background-color: #0056b3;
            transform: translateY(-2px); /* Button animation that rises*/
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Shadow on hover*/
        }

        /* Adjust headings */
        .content-wrapper h1 {
            margin-bottom: 20px;
        }

        /* Optional: Adjust paragraphs */
        .content-wrapper p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% if request.endpoint != 'home' %}
    <a href="#" onclick="goBack()" class="back-arrow">
        <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M15 18l-6-6 6-6" stroke="black" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </a>
    {% endif %}


    <div class="content-wrapper">
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </div>

    <!-- Include common scripts -->
    <script>
        function goBack() {
            if (document.referrer !== "") {
                window.history.back();
            } else {
                window.location.href = "{{ url_for('home') }}";
            }
        }
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
