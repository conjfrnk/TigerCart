<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart - TigerCart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item_id, details in cart.items() %}
        <li>{{ items[item_id].name }} - ${{ items[item_id].price }}
            <button onclick="updateQuantity('{{ item_id }}', 'decrease')">-</button>
            {{ details.quantity }}
            <button onclick="updateQuantity('{{ item_id }}', 'increase')">+</button>
        </li>
        {% endfor %}
    </ul>
    <p>Subtotal: ${{ subtotal }}</p>
    <p>Delivery Fee (10%): ${{ delivery_fee }}</p>
    <p>Total: ${{ total }}</p>
    <button onclick="window.location.href='{{ url_for("order_confirmation") }}'">Place Order</button>
    <br>
    <br>
    <a href="{{ url_for('shop') }}">Select More Items</a>
    <!-- Include the script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
