<!-- This is asks the user to confirm their order-->

{% extends "base.html" %}
{% block title %}Order Confirmation - TigerCart{% endblock %}

{% block content %}
<h1>Order Confirmation</h1>
<p>Are you sure that you would like to place this order?</p>
<button onclick="placeOrder(JSON.parse('{{items_in_cart | tojson}}'));">Yes</button>

{% set cart_view = "cart_view" %}
<button onclick="window.location.href='{{ url_for(cart_view) }}'">No</button>
{% endblock %}
